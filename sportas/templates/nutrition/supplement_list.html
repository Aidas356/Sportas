{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Papildų Sąrašas</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for supplement in supplements %}
        <div class="col">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ supplement.name }}</h5>
                    <p class="card-text">{{ supplement.description }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'supplement_detail' supplement.id %}" class="btn btn-primary">Daugiau informacijos</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
